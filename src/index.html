<!DOCTYPE html>
<html>
  <link rel="shortcut icon" type="image/x-icon" href="imagenes/lotoicon.png">
  <head>
    <meta charset="utf-8">
    <title>Jatari Warmi</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1><u>Jatari Warmi</u></h1>
    <!-- <div id="frase">
      <p>Creada con el fin de apoyar a mujeres vulnerables en situación de riesgo.</p>
    </div> -->

    <div id="formulario">
      <h2><u>Bienvenida</u></h2>
      <form id="miformulario" >
        <label><b>Ingrese N° DNI</b><br/><td><input type="text" name="codigo" id="idcodigo" maxlength="8"></td><br /><br />
      </form>
      <label><b>Ingrese Mensaje</b></label><br/><textarea id ="msj" name="msj" rows="4" cols="30" ></textarea><br /><br />
      <label><b>Ingrese N° Clave</b></label><br/><input type="number" id="offset" ><br/><br/>
        <a id="btn_codificar" href="#" class="btn btn-warmi">Cifrar</a>
        <a id="btn_decodificar" href="#" class="btn btn-warmi">Decifrar</a><br /><br />
      <label><b>Mostrando Mensaje</b></label><br/> <textarea id ="mostrando_msj" name="msj" rows="4" cols="30" ></textarea><br /><br />
     <div>
        <a onclick="location.reload();" href="#" class="btn btn-warmi">Restaurar</a>
      </div>
    </div>
    <script src="index.js" type="module"></script>
    <!-- <script src="index.js"></script> -->
  </body>
</html>
